    <script>
        $('#form').on('submit', function () {
            var $this = $(this);
            var button = $this.find('button[type="submit"]').html();
            var errors = 0;
            $this.find('.alert').addClass('d-none');
            $this.find('[data-required]').each(function () {
                if (!$(this).val()) {
                    $(this).addClass('is-invalid');
                    errors++;
                } else {
                    $(this).removeClass('is-invalid');
                }
            }).promise().done(function () {
                if (!$('#email').val().match(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
                    $('#email').addClass('is-invalid');
                    errors++;
                    $this.find('.alert').html('Ingrese un mail válido').addClass('alert-danger').removeClass('alert-success d-none');
                    setTimeout(function () {
                        $this.find('.is-invalid').first().focus();
                    }, 1000);
                } else {
                    $('#email').removeClass('is-invalid');
                };
                
                if (errors == 0) {
                    $this.find('button[type="submit"]').html('Enviando...').attr('disabled', 'disabled');
                    $.ajax({
                        url: $this.attr('action'),
                        type: 'POST',
                        data: JSON.stringify({
                            fields: {
                                Nombre: $('#name').val(),
                                Apellido: $('#lastname').val(),
                                Telefono: $('#phone').val(),
                                Email: $('#email').val(),
                                Marca: "Repsol",
                                Origen: "Repsol Web",
                                Mensaje: $('#comments').val(),
                            }
                        }),
                        contentType: false,
                        processData: false,
                        headers: {
                            "Authorization": "Bearer patzdpV2h1AYZFYDe.e571febf2ec3dce78158c9f4883b1ea1f7dec5966ac38306dc5ebb8538aa9ffb",
                            "Content-Type": "application/json"
                        }
                    }).done(function (response) {
                        $this.trigger('reset');
                        $this.find('.alert').html('Gracias por tu mensaje, un asesor se pondrá en contacto.').addClass('alert-success').removeClass('d-none alert-danger');
                        setTimeout(function () {
                            window.location.href = '/';
                        }, 1000);
                        grecaptcha.reset();
                    }).fail(function (response) {
                        $this.find('.alert').html('Ha ocurrido un error').addClass('alert-danger').removeClass('d-none alert-success');
                    }).always(function () {
                        $this.find('button').html(button).removeAttr('disabled');
                    });
    
                } else {
                    $this.find('.alert').html('Por favor, verifique los datos ingresados').addClass('alert-danger').removeClass('alert-success d-none');
                    setTimeout(function () {
                        $this.find('.is-invalid').first().focus();
                    }, 1000);
                }
            });
            return false;
        }
        );
    
    </script>
